<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü Yap</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #2575fc;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .textbox {
            margin-bottom: 25px;
            position: relative;
        }

        .textbox label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .textbox input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .textbox input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.1);
        }

        .show-password {
            position: absolute;
            right: 15px;
            top: 38px;
            cursor: pointer;
            color: #666;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .show-password:hover {
            color: #2575fc;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1b5fd9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.2);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #2575fc;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #1b5fd9;
            text-decoration: underline;
        }

        .switch-login {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .switch-login a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .switch-login a:hover {
            color: #1b5fd9;
            text-decoration: underline;
        }

        /* Error message styling */
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Success message styling */
        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Giri≈ü Yap</h2>
        <form id="login-form">
            <div class="textbox">
                <label for="email">E-posta</label>
                <input type="email" id="email" placeholder="E-posta adresinizi girin" required>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="textbox">
                <label for="password">≈ûifre</label>
                <input type="password" id="password" placeholder="≈ûifrenizi girin" required>
                <span class="show-password" onclick="togglePassword()">üëÅÔ∏è</span>
                <div class="error-message" id="password-error"></div>
            </div>
            <button type="submit">Giri≈ü Yap</button>
            <div class="success-message" id="success-message"></div>
        </form>
        <div class="forgot-password">
            <a href="#">≈ûifremi Unuttum</a>
        </div>
        <div class="switch-login">
            Hen√ºz √ºye deƒüil misiniz? <a href="uye.html">Kayƒ±t Ol</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
        }

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.getElementById('success-message').style.display = 'none';

            // Simple validation
            let hasError = false;
            if (!email.includes('@')) {
                document.getElementById('email-error').textContent = 'Ge√ßerli bir e-posta adresi girin';
                document.getElementById('email-error').style.display = 'block';
                hasError = true;
            }
            if (password.length < 6) {
                document.getElementById('password-error').textContent = '≈ûifre en az 6 karakter olmalƒ±dƒ±r';
                document.getElementById('password-error').style.display = 'block';
                hasError = true;
            }

            if (hasError) return;

            // Check credentials
            const storedEmail = localStorage.getItem("email");
            const storedPassword = localStorage.getItem("password");

            if (email === storedEmail && password === storedPassword) {
                // Save email for display in the main app
                localStorage.setItem("email", email);
                
                // Show success message
                const successMessage = document.getElementById('success-message');
                successMessage.textContent = 'Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...';
                successMessage.style.display = 'block';
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = 'http://localhost:3001';
                }, 1000);
            } else {
                document.getElementById('password-error').textContent = 'Hatalƒ± e-posta veya ≈üifre';
                document.getElementById('password-error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
